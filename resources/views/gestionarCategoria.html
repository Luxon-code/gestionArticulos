<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/axios.min.js"></script>
    <script src="./js/categorias.js"></script>
    <script src="./js/sweetalert2@11.js"></script>
    <title>Gestion Categorias</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Inicio</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="/gestionarCategoria">Gestionar categor√≠as</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/gestionArticulos">Gestionar Articulos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/">Salir</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
        <div class="row d-flex justify-content-center">
            <h2 class="text-center">Gestionar Categorias</h2>
            <div class="form-group w-75">
                <div class="col-sm">
                    <label for="txtCategoria" class="form-label">Nombre de la categoria:</label>
                    <input type="text" class="form-control" id="txtCategoria" name="txtCategoria" placeholder="Ingrese el nombre">
                </div>
                <div class="col-sm d-grid gap-2 mt-2">
                        <input type="button" value="Agregar" class="btn btn-primary" onclick="create()">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <h2 class="text-center">Lista de categorias</h2>
            <table class="table w-75 text-center">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="tblCategorias">
                  
                </tbody>
              </table>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalActualizar" tabindex="-1" aria-labelledby="modalActualizarLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header bg-warning">
              <h5 class="modal-title" id="modalActualizarLabel">Actualizar Categoria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group w-75">
                  <div class="col-sm">
                      <label for="txtUpCategoria" class="form-label">Nombre de la categoria:</label>
                      <input type="text" class="form-control" id="txtUpCategoria" name="txtUpCategoria" placeholder="Ingrese el nombre">
                  </div>
              </div>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-warning" onclick="update()"data-bs-dismiss="modal">Actualizar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
          </div>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header bg-danger">
              <h5 class="modal-title" id="modalEliminarLabel">Eliminar Categoria</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <h5 id="mensajeEliminar"></h5>
              </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-danger" onclick="deletes()"data-bs-dismiss="modal">Eliminar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
          </div>
          </div>
        </div>
    </div>
</body>
</html>
